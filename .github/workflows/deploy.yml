name: ğŸš€ Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ§ª Run tests
      run: npm test --if-present

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: ğŸ“Š Build size
      run: |
        echo "ğŸ“¦ Build completed successfully!"
        echo "ğŸ“ Build directory: dist/"
        echo "ğŸ“Š Bundle size:"
        du -sh dist/*

  deploy-preview:
    name: ğŸ§ª Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: ğŸš€ Deploy to Cloudflare Pages (Preview)
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: nhangara-mirim-game
        directory: dist
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“‹ Deploy status
      run: |
        echo "âœ… Preview deploy completed!"
        echo "ğŸŒ Preview URL: https://dev.nhangara-mirim-game.pages.dev"
        echo "ğŸ“ Build: dist/"

  deploy-production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: ğŸš€ Deploy to Cloudflare Pages (Production)
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: nhangara-mirim-game
        directory: dist
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“‹ Deploy status
      run: |
        echo "âœ… Production deploy completed!"
        echo "ğŸŒ Production URL: https://nhangara-mirim-game.pages.dev"
        echo "ğŸ“ Build: dist/"
        echo "ğŸ† Hackathon project deployed successfully!"

  notify:
    name: ğŸ“¢ Notify Success
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: deploy-production
    
    steps:
    - name: ğŸ“¢ Deploy notification
      run: |
        echo "ğŸ‰ Nhangara Mirim deployed successfully!"
        echo "ğŸŒ¿ Brazilian Biomes Conservation Game"
        echo "ğŸ† Hackathon 2024 Project"
        echo "ğŸŒ Live at: https://nhangara-mirim-game.pages.dev"
        echo "ğŸ“± Mobile responsive design"
        echo "ğŸŒ Bilingual (PT-BR/EN-US)"
        echo "ğŸ’ Hedera Blockchain integration"
        echo "â˜ï¸ Cloudflare edge deployment" 